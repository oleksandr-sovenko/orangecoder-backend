<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:"-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

    <meta name="theme-color" content="#ff9500">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>OrangeCoder.org</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="static/icons/apple-touch-icon.png">
    <link rel="icon" href="static/icons/favicon.png">
</head>
<body>
    <div id="app">
        <div class="view view-main view-init safe-areas" data-url="/"></div>
    </div>

    <div class="templates template-app-pannel">
        <div class="panel panel-left panel-cover theme-dark panel-init" data-visible-breakpoint="960">
            <div class="view view-init" data-view="left">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner sliding">
                            <div class="title">{{_t 'Navigation'}}</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <p align="center">
                            <img width="65%" src="static/imgs/logo-white.png">
                        </p>
                        <div class="list links-list">
                            <ul>
                                <!--li>
                                    <a href="/gpio/" data-view=".view-main" class="panel-close">{{_t 'GPIO devices'}}</a>
                                </li-->
                                <li>
                                    <a href="/programming/" data-view=".view-main" class="panel-close">{{_t 'Programming'}}</a>
                                </li>
                                <li>
                                    <a href="/filesystem/" data-view=".view-main" class="panel-close">{{_t 'File System'}}</a>
                                </li>
                                <li>
                                    <a href="#" class="signout">{{_t 'Logout'}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="templates template-app-login-screen">
        <div class="{{className}}">
            <div class="view">
                <div class="page">
                    <div class="page-content login-screen-content">
                        <p align="center"><img width="200" src="static/imgs/logo.png"></p>
                        <form>
                            <div class="list">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">{{_t 'Username'}}</div>
                                            <div class="item-input-wrap">
                                                <input type="text" name="username" placeholder="{{_t 'Username'}}" autocomplete="new-password">
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">{{_t 'Password'}}</div>
                                            <div class="item-input-wrap">
                                                <input type="password" name="password" placeholder="{{_t 'Password'}}" autocomplete="new-password">
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input">
                                        <div class="item-input-wrap mt15">
                                            <a href="#" class="button button-raised button-fill">{{_t 'Login'}}</a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="list">
                              <div class="block-footer">{{_t 'version'}} 1.0.0</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
