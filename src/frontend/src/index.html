<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:"-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

    <title>OrangeCoder.org</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="57x57" href="static/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="static/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="static/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="static/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="static/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="static/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="static/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="static/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="static/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="static/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="static/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/icons/favicon-16x16.png">
    <link rel="manifest" href="static/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="static/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ff9500">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
</head>
<body>
    <div id="app">
        <div class="view view-main view-init safe-areas" data-url="/"></div>
    </div>

    <div class="templates template-app-pannel">
        <div class="panel panel-left panel-cover theme-dark panel-init" data-visible-breakpoint="960">
            <div class="view view-init" data-view="left">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner sliding">
                            <div class="title">{{_t 'Navigation'}}</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <p align="center">
                            <img width="65%" src="static/imgs/logo-white.png">
                        </p>
                        <div class="list links-list">
                            <ul>
                                <li>
                                    <a href="/programming/" data-view=".view-main" class="panel-close">{{_t 'Programming'}}</a>
                                </li>
                                <li>
                                    <a href="/storage/" data-view=".view-main" class="panel-close">{{_t 'Storage'}}</a>
                                </li>
                                <li>
                                    <a href="/settings/" data-view=".view-main" class="panel-close">{{_t 'Settings'}}</a>
                                </li>
                                <li>
                                    <a href="#" class="signout">{{_t 'Logout'}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="templates template-app-login-screen">
        <div class="{{className}}">
            <div class="view">
                <div class="page">
                    <div class="page-content login-screen-content">
                        <p align="center"><img width="200" src="static/imgs/logo.png"></p>
                        <form>
                            <div class="list">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">{{_t 'Username'}}</div>
                                            <div class="item-input-wrap">
                                                <input type="text" name="username" placeholder="{{_t 'Username'}}" autocomplete="new-password">
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">{{_t 'Password'}}</div>
                                            <div class="item-input-wrap">
                                                <input type="password" name="password" placeholder="{{_t 'Password'}}" autocomplete="new-password">
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input">
                                        <div class="item-input-wrap mt15">
                                            <a href="#" class="button button-raised button-fill">{{_t 'Login'}}</a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="list">
                              <div class="block-footer">{{_t 'version'}} <span class="version">-</span></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
